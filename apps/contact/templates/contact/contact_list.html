{% extends 'layouts/base.html' %}

{% load bootstrap %}

{% block content %}
<table class="table table-striped table-bordered">
            <tr>
                <th><a class="order-by-column" data-column="name" href="#">Sender Name</a></th>
                <th><a class="order-by-column" data-column="subject" href="#">Subject</a></th>
                <th><a class="order-by-column" data-column="email" href="#">Email Address</a></th>
                <th><a class="order-by-column" data-column="created" href="#">Creation Date Name</a></th>
            </tr>
            {% for object in object_list %}
                <tr>
                    <td><a href="{% url 'contact:contact_detail' object.pk %}">{{ object.sender_name }}</a></td>
                    <td>{{ object.subject }}</td>
                    <td>{{ object.email }}</td>
                    <td>{{ object.created }}</td>

                </tr>
            {% endfor %}
        </table>
{% endblock content %}

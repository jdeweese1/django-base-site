{% extends 'layouts/base.html' %}

{% load bootstrap %}

{% block content %}
<table class="table table-striped table-bordered">
            <tr>
                <th><a class="order-by-column" data-column="title" href="#">Title</a></th>
                <th><a class="order-by-column" data-column="pub_date" href="#">Publication Date</a></th>
                <th><a class="order-by-column" data-column="author" href="#">Author</a></th>
            </tr>
            {% for object in object_list %}
                <tr>
                    <td><a href="{% url 'blogs:blog_edit' object.pk %}">{{ object.title }}</a></td>
                    <td>{{ object.pub_date }}</td>
                    <td>{{ object.author }}</td>
                </tr>
            {% endfor %}
        </table>
{% endblock content %}
